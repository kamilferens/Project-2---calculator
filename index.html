<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width" , initial-scale="1.0" />
    <title>Projekt 1 - Wyszukiwarka napojów</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="shadow"></div>
        <h1>DrinkSearch</h1>
        <input
          type="text"
          class="search"
          placeholder="Wpisz nazwę szukanego napoju"
        />
      </div>
      <div class="drink-list">
        <h2>Lista dostępnych napojów</h2>
        <ul>
          <li>Mleko</li>
          <li>Piwo</li>
          <li>Whisky</li>
          <li>Woda niegazowana</li>
          <li>Pepsi</li>
          <li>Woda gazowana</li>
          <li>Sok jabłkowy</li>
          <li>Sok pomarańczowy</li>
          <li>Herbata</li>
          <li>Sorbet</li>
          <li>Kawa</li>
          <li>Sok bananowy</li>
          <li>Sok wieloowocowy</li>
          <li>Wino czerwone</li>
          <li>Wino białe</li>
          <li>energy drink</li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
